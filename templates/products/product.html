{% extends 'base/base.html' %}
{% block start %}
<style>
    .product-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    .product-images {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .product-images img {
        width: 100%;
        height: auto;
        max-height: 350px;
        object-fit: contain;
        border-radius: 8px;
    }

    .product-thumbnails {
        display: flex;
        gap: 8px;
        margin-top: 10px;
    }

    .product-thumbnails img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: 0.3s;
    }

    .product-thumbnails img:hover,
    .product-thumbnails img.active {
        border: 2px solid #fd9a6c;
    }

    .product-details {
        width: 50%;
        padding: 20px;
    }

    .product-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-description {
        font-size: 16px;
        margin-bottom: 15px;
        color: #555;
    }

    .product-price {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
    }

    .btn-buy,
    .btn-cart {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .product-container {
            flex-direction: column;
        }

        .product-images,
        .product-details {
            width: 100%;
            text-align: center;
        }
    }
</style>

<div class="container mt-5">
    <div class="product-container">
        <!-- Left Side: Product Images -->
        <div class="product-images">
            <img id="mainImage" src="/media/{{ product.product_images.first.image }}" alt="{{ product.product_name }}">
            <div class="product-thumbnails">
                {% for image in product.product_images.all %}
                <img src="/media/{{ image.image }}" alt="{{ product.product_name }}" onclick="changeImage(this)">
                {% endfor %}
            </div>
        </div>

        <!-- Right Side: Product Details -->
        <div class="product-details">
            <div class="product-name">{{ product.product_name }}</div>
            <div class="product-description">{{ product.product_description }}</div>
            <div class="product-price">â‚¹ {{ product.price }}</div>
            <form action="{% url 'cart:add_to_cart' product.uid %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning btn-cart">Add to Cart</button>
            </form>
            
            <form action="{% url 'cart:buy_now' product.uid %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-buy">Buy Now</button>
            </form>
            
        </div>
    </div>
</div>

<!-- JavaScript for Image Switching -->
<script>
    function changeImage(smallImg) {
        let mainImage = document.getElementById("mainImage");
        mainImage.src = smallImg.src;

        // Remove 'active' class from all images
        document.querySelectorAll(".product-thumbnails img").forEach(img => img.classList.remove("active"));

        // Add 'active' class to clicked image
        smallImg.classList.add("active");
    }
</script>

{% endblock %}
