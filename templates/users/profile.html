{% extends 'base/base.html' %}

{% block start %}
<style>
    body {
        background: #f5f7fa;
        font-family: 'Poppins', sans-serif;
    }

    .profile-container {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #007bff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        font-weight: bold;
        color: white;
        margin: 0 auto 15px;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }

    .profile-name {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .profile-email {
        font-size: 14px;
        color: #777;
        margin-bottom: 20px;
    }

    .profile-details {
        text-align: left;
        margin-top: 20px;
    }

    .profile-details th {
        width: 40%;
        font-weight: 600;
        padding: 10px 0;
    }

    .profile-details td {
        color: #333;
    }

    .btn-custom {
        width: 100%;
        border-radius: 30px;
        padding: 10px;
        font-weight: 500;
        transition: 0.3s;
    }

    .btn-custom:hover {
        opacity: 0.9;
    }

    .btn-edit {
        background: #007bff;
        color: white;
    }

    .btn-logout {
        background: #dc3545;
        color: white;
    }
</style>
</head>

<body>

    <div class="profile-container">

        <!-- Profile Picture Placeholder (First Letter of First Name) -->
        <div class="profile-pic">{{ first_name.0|upper }}</div>

        <div class="profile-name">{{ first_name }} {{ last_name }}</div>
        <div class="profile-email">{{ email }}</div>

        <table class="table profile-details">
            <tr>
                <th>ðŸ“§ Email:</th>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <th>ðŸ“ž Phone:</th>
                <td>{{ phone }}</td>
            </tr>
        </table>

        <!-- Action Buttons -->
        <a href="{% url 'update-profile' %}" class="btn btn-custom btn-edit mt-3">Edit Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-custom btn-logout mt-2">Logout</a>

    </div>

    {% endblock %}
