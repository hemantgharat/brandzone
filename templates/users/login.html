<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brand Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</head>

<body>
<div style="width: 500px;height: 350px; position: absolute; top: 10%; right: 40%; margin: -25px 0 0 -25px; padding: 15px; align-items: center; display: block; box-sizing: border-box;">
    <main class="form-signin w-100 m-auto" style="border: 1px solid rgb(221, 209, 209); padding: 50px;">
        <form method="POST">
            {% csrf_token %}
            {% include 'base/alerts.html' %}
            <img class="mb-3" src="/media/br.jpg" alt="" height="80">
            <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Please sign in</h1>

            <div class="form-floating" style="padding-bottom: 15px;">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" style="padding-bottom: 15px;">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-6" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary" style="text-align: center;">© 2017–2023</p>
        </form>
        <p class="mt-3 mb-3 text-body-secondary" style="text-align: center;">--------------  New to BrandZone?  --------------</p>
        <!-- <a href="users/register.html" class="" role="button" aria-pressed="true">Primary link</a> -->
        <a type="button" href="register" class="btn btn-warning w-100 py-1">Create your account</a>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
