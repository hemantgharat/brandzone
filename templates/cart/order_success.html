{% extends 'base/base.html' %}
{% block start %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }

    .success-container {
        max-width: 600px;
        margin: 100px auto;
        background: white;
        text-align: center;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .success-container h2 {
        color: #28a745;
        font-size: 28px;
    }

    .success-container p {
        font-size: 18px;
        color: #555;
    }

    .btn-shop {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background: #28a745;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-shop:hover {
        background: #218838;
    }
</style>
